<div class="table-left" *ngIf="hasRowHeader()" [ngStyle]="getTableOffset()">
  <table class="table">
    <colgroup>
      <col [ngStyle]="{'width.px':getRowHeaderWidth()}" />
    </colgroup>
    <tbody (contextmenu)="showContextMenu($event)" fitCellSelection [cellSelectionListener]="cellSelectionListener"
      [cellSelectionRanges]="getCellSelectionRanges()">
      <tr *ngFor="let rowId of getRowIds()" [ngStyle]="{'height.px':getRowHeight(rowId)}">
        <th class="header-cell" [attr.rowId]="rowId" [attr.colId]="0">
          <p class="cell-text">{{ getRowLabel(rowId) }}</p>
        </th>
      </tr>
    </tbody>
  </table>
</div>
<div class="header-selection" *ngFor="let rect of getCellSelectionRectangles()" [ngStyle]="rect"></div>
