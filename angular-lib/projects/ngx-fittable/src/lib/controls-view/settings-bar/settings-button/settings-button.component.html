<div class="button" [ngStyle]="{backgroundImage:getIcon()}" (click)="showOptionsWindow()">&nbsp;</div>
<div class="menu" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
  (window:mousedown)="onGlobalMouseDown()">
  <ng-container *ngFor="let id of getOptionIds()">
    <div *ngIf="getOptionType(id)==='label'" class="title">{{getOptionLabel(id)}}</div>
    <div *ngIf="getOptionType(id)!=='label'" class="option" (click)="runOption(id)">
      <div class="label">{{getOptionLabel(id)}}</div>
      <div class="check" [ngStyle]="{backgroundImage:getOptionIcon(id)}">&nbsp;</div>
    </div>
  </ng-container>
</div>
