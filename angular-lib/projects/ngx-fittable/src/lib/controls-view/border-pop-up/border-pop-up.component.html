<div class="border-pop-up-button">
  <div class="button" [ngStyle]="getButtonStyle()" (click)="showOptionsWindow()">&nbsp;</div>
  <div class="options" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="left-panel">
      <ng-container *ngFor="let id of getLeftPanelIDs()">
        <fit-border-type class="option" *ngIf="getControlType(id)==='pop-up-button'" [model]="getOptionsControl(id)"
          (isVisibleEvent)="showBorderType($event)">
        </fit-border-type>
        <fit-color-picker class="option" *ngIf="getControlType(id)==='color-picker'" [model]="getOptionsControl(id)"
          (isVisibleEvent)=" showColorPicker($event)">
        </fit-color-picker>
      </ng-container>
    </div>
    <div class="right-panel">
      <div class="option" *ngFor="let id of getRightPanelIDs()"
        [ngStyle]="{backgroundImage:getOptionIcon(id),backgroundRepeat: 'no-repeat',backgroundPosition:'center'}"
        (click)="runOption(id)">&nbsp;
      </div>
    </div>
  </div>
</div>
