<div class="toolbar">
  <ng-container *ngFor="let id of getControlIDs()">
    <ng-container [ngSwitch]="getControlType(id)">
      <ng-container *ngSwitchCase="'push-button'">
        <fit-button class="button" [model]="getControl(id)"></fit-button>
      </ng-container>
      <ng-container *ngSwitchCase="'combo'">
        <fit-combo class="field" [model]="getOptionsControl(id)" [isFontCombo]="true">
        </fit-combo>
      </ng-container>
      <ng-container *ngSwitchCase="'input'">
        <fit-input class="field" [model]="getInputControl(id)">
        </fit-input>
      </ng-container>
      <ng-container *ngSwitchCase="'color-picker'">
        <fit-color-picker class="button" [model]="getOptionsControl(id)">
        </fit-color-picker>
      </ng-container>
      <ng-container *ngSwitchCase="'pop-up-button'">
        <fit-pop-up-button class="button" [model]="getOptionsControl(id)">
        </fit-pop-up-button>
      </ng-container>
      <ng-container *ngSwitchCase="'border-pop-up-button'">
        <fit-border-pop-up class="button" [model]="getOptionsControl(id)">
        </fit-border-pop-up>
      </ng-container>
      <ng-container *ngSwitchCase="'separator'">
        <div class="separator">&nbsp;</div>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <div>Unknown control type for ID: {{id}}</div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
