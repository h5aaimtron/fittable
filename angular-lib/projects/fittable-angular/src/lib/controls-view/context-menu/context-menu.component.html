<div class="fit-context-menu" #main [ngStyle]="getMenuStyle()">
  <ng-container *ngFor="let id of getMenuItemIds()">
    <fit-menu-item *ngIf="getMenuItemType(id)==='menu-item'" [model]="getMenuItem(id)" [hideMenu]="hideMenu">
    </fit-menu-item>
    <hr class="fit-menu-separator" *ngIf="getMenuItemType(id)==='separator'" />
  </ng-container>
</div>
