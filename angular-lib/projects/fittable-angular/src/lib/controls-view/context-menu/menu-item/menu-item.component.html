<div class="menu-item" [ngStyle]="getToggleStyle()" (mousedown)="onMouseDown()">
  <div class="icon" [ngStyle]="{backgroundImage:getIcon()}">&nbsp;</div>
  <div class="label" [ngStyle]="getIsValidStyle()">{{getLabel()}}</div>
  <input *ngIf="hasValue()" #input class="input" [value]="getValue()" [disabled]="isDisabled() ? 'disabled' : null"
    (mousedown)="onInputMouseDown()" (keydown)="onInputKeyDown($event)" (input)="onInputChange($event)"
    (focusout)="onInputFocusOut()" type="number" min="1" />
</div>
