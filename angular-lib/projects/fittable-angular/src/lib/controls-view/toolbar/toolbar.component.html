<div class="toolbar">
  <div class="toolbar-separator">&nbsp;</div>
  <ng-container *ngFor="let id of getControlIDs()">
    <ng-container [ngSwitch]="getControlType(id)">
      <ng-container *ngSwitchCase="'push-button'">
        <fit-button [model]="getControl(id)"></fit-button>
      </ng-container>
      <ng-container *ngSwitchCase="'combo'">
        <fit-combo [model]="getPopupControl(id)" [isFontCombo]="true">
        </fit-combo>
      </ng-container>
      <ng-container *ngSwitchCase="'input'">
        <fit-input [model]="getInputControl(id)">
        </fit-input>
      </ng-container>
      <ng-container *ngSwitchCase="'color-picker'">
        <fit-color-picker [model]="getPopupControl(id)">
        </fit-color-picker>
      </ng-container>
      <ng-container *ngSwitchCase="'popup-button'">
        <fit-popup-button [model]="getPopupControl(id)">
        </fit-popup-button>
      </ng-container>
      <ng-container *ngSwitchCase="'border-popup-button'">
        <fit-border-popup [model]="getPopupControl(id)">
        </fit-border-popup>
      </ng-container>
      <ng-container *ngSwitchCase="'separator'">
        <div class="toolbar-separator">&nbsp;</div>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <div>Unknown control type for ID: {{id}}</div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
