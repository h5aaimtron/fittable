<div class="combo">
  <input class="input" [ngStyle]="getComboStyle()" [value]="getSelectedLabel()" (click)="showOptionsWindow()" readonly
    type="text" />
  <div class="arrow" (click)="showOptionsWindow()" [ngStyle]="getComboArrowStyle()">&nbsp;</div>
  <div class="options" #optionsWindow [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="option" *ngFor="let id of getOptionIds()" (click)="runOption(id)" [ngStyle]="getOptionStyle(id)">
      {{getOptionLabel(id)}}
    </div>
  </div>
</div>
