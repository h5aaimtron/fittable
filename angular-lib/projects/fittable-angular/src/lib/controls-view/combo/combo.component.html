<div class="fit-relative-container">
  <input class="fit-toolbar-combo" [ngStyle]="getComboStyle()" [value]="getSelectedLabel()" (click)="showPopupWindow()"
    readonly type="text" [title]="getLabel()" />
  <div class="fit-combo-menu" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="fit-menu-item" *ngFor="let id of getPopupIds()" (click)="runPopup(id)" [ngStyle]="getPopupStyle(id)">
      {{getPopupLabel(id)}}
    </div>
  </div>
</div>
