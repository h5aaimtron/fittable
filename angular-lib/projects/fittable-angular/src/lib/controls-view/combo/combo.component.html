<div class="combo">
  <input class="input" [ngStyle]="getComboStyle()" [value]="getSelectedLabel()" (click)="showPopupWindow()" readonly
    type="text" />
  <div class="arrow" (click)="showPopupWindow()" [ngStyle]="getComboArrowStyle()">&nbsp;</div>
  <div class="popup-window" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="popup-child" *ngFor="let id of getPopupIds()" (click)="runPopup(id)" [ngStyle]="getPopupStyle(id)">
      {{getPopupLabel(id)}}
    </div>
  </div>
</div>
