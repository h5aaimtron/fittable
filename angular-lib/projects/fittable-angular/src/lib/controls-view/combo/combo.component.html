<div class="combo">
  <input class="field input" [ngStyle]="getComboStyle()" [value]="getSelectedLabel()" (click)="showPopupWindow()"
    readonly type="text" [title]="getLabel()" />
  <div class="arrow" (click)="showPopupWindow()" [ngStyle]="getComboArrowStyle()">&nbsp;</div>
  <div class="toolbar-menu" style="width: 180px; overflow: auto;" [ngStyle]="getWindowStyle()"
    (mousedown)="onMouseDown($event)" (window:mousedown)="onGlobalMouseDown()">
    <div class="popup-child" *ngFor="let id of getPopupIds()" (click)="runPopup(id)" [ngStyle]="getPopupStyle(id)">
      {{getPopupLabel(id)}}
    </div>
  </div>
</div>
