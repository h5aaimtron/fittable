<div class="combo">
  <input class="field input" [ngStyle]="getComboStyle()" [value]="getSelectedLabel()" (click)="showPopupWindow()"
    readonly type="text" [title]="getLabel()" />
  <div class="toolbar-menu" style="overflow: auto;" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="menu-item" *ngFor="let id of getPopupIds()" (click)="runPopup(id)" [ngStyle]="getPopupStyle(id)">
      {{getPopupLabel(id)}}
    </div>
  </div>
</div>
