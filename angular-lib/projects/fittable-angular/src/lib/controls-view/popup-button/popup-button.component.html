<div class="pop-up-button">
  <div class="button" (click)="showPopupWindow()" [ngStyle]="getButtonStyle()" [title]="getLabel()">&nbsp;</div>
  <div class="toolbar-menu" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="panel">
      <div class="button" *ngFor="let id of getPopupIds()" [ngStyle]="{backgroundImage:getPopupIcon(id)}"
        (click)="runPopup(id)" [title]="getPopupLabel(id)">
        &nbsp;
      </div>
    </div>
  </div>
</div>
