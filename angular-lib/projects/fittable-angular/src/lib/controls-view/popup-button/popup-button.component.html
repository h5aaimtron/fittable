<div class="pop-up-button">
  <div class="button" (click)="showPopupWindow()" [ngStyle]="getButtonStyle()">&nbsp;</div>
  <div class="popup-window" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="popup-child" *ngFor="let id of getPopupIds()" (click)="runPopup(id)">
      <div [ngStyle]="{width:'18px',height:'18px',backgroundImage:getPopupIcon(id),backgroundRepeat: 'no-repeat'}">
        &nbsp;</div>
    </div>
  </div>
</div>
