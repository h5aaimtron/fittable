<div class="fit-relative-container">
  <div class="fit-toolbar-button" [ngStyle]="getButtonStyle()" (click)="showPopupWindow()" [title]="getLabel()">
    &nbsp;</div>
  <div class="fit-button-menu" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="fit-padding-container">
      <div class="fit-2col-container">
        <ng-container *ngFor="let id of getLeftPanelIDs()">
          <fit-border-type *ngIf="getControlType(id)==='popup-button'" [model]="getPopupControl(id)"
            (isVisibleEvent)="showBorderType($event)">
          </fit-border-type>
          <fit-color-picker *ngIf="getControlType(id)==='color-picker'" [model]="getPopupControl(id)"
            (isVisibleEvent)=" showColorPicker($event)">
          </fit-color-picker>
        </ng-container>
      </div>
      <div class="toolbar-separator">&nbsp;</div>
      <div class="fit-2col-container">
        <div class="fit-toolbar-button" *ngFor="let id of getRightPanelIDs()"
          [ngStyle]="{backgroundImage:getPopupIcon(id)}" (click)="runPopup(id)" [title]="getPopupLabel(id)">&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>
