<div class="border-popup">
  <div class="button" [ngStyle]="getButtonStyle()" (click)="showPopupWindow()" [title]="getLabel()">&nbsp;</div>
  <div class="toolbar-menu" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
    (window:mousedown)="onGlobalMouseDown()">
    <div class="panel">
      <div class="top-panel">
        <ng-container *ngFor="let id of getLeftPanelIDs()">
          <fit-border-type *ngIf="getControlType(id)==='popup-button'" [model]="getPopupControl(id)"
            (isVisibleEvent)="showBorderType($event)">
          </fit-border-type>
          <fit-color-picker *ngIf="getControlType(id)==='color-picker'" [model]="getPopupControl(id)"
            (isVisibleEvent)=" showColorPicker($event)">
          </fit-color-picker>
        </ng-container>
      </div>
      <div class="toolbar-seperator">&nbsp;</div>
      <div class="bottom-panel">
        <div class="button" *ngFor="let id of getRightPanelIDs()" [ngStyle]="{backgroundImage:getPopupIcon(id)}"
          (click)="runPopup(id)" [title]="getPopupLabel(id)">&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>
