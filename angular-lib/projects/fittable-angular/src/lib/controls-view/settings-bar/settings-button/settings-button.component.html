<div class="button" [ngStyle]="{backgroundImage:getIcon()}" (click)="showPopupWindow()">&nbsp;</div>
<div class="popup-window" [ngStyle]="getWindowStyle()" (mousedown)="onMouseDown($event)"
  (window:mousedown)="onGlobalMouseDown()">
  <ng-container *ngFor="let id of getPopupIds()">
    <div *ngIf="getPopupType(id)==='label'" class="title">{{getPopupLabel(id)}}</div>
    <div *ngIf="getPopupType(id)!=='label'" class="popup-child" (click)="runPopup(id)">
      <div class="label">{{getPopupLabel(id)}}</div>
      <div class="check" [ngStyle]="{backgroundImage:getPopupIcon(id)}">&nbsp;</div>
    </div>
  </ng-container>
</div>
