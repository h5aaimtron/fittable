<div class="table-view">
  <fit-toolbar *ngIf="hasToolbar()" [model]="getToolbar()"></fit-toolbar>
  <div class="scroller" fitScrollContainer [scrollContainer]="getTableScroller()">
    <div class="table-container" [ngStyle]="{'width.px':getTableWidth(),'height.px':getTableHeight()}">
      <fit-table-center [viewModel]="getViewModel()" [cellSelectionListener]="cellSelectionListener">
      </fit-table-center>
      <fit-table-left *ngIf="showRowHeader()" [viewModel]="getViewModel()"
        [cellSelectionListener]="cellSelectionListener">
      </fit-table-left>
      <fit-table-top *ngIf="showColHeader()" [viewModel]="getViewModel()"
        [cellSelectionListener]="cellSelectionListener">
      </fit-table-top>
      <fit-table-left-top-corner *ngIf="showRowHeader()" [viewModel]="getViewModel()"
        [cellSelectionListener]="cellSelectionListener"></fit-table-left-top-corner>
    </div>
  </div>
  <fit-statusbar *ngIf="hasStatusbar()" [model]="getStatusbar()"></fit-statusbar>
  <fit-settings-bar *ngIf="hasSettingsBar()" [model]="getSettingsBar()"></fit-settings-bar>
  <fit-context-menu *ngIf="hasContextMenu()" [window]="getContextMenu()"></fit-context-menu>
</div>
