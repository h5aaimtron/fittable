<div class="navigation-tree">
  <ng-container *ngFor="let composite of tree">
    <div class="composite"
      [ngStyle]="{backgroundImage:composite.isExpended?'url(../../assets/icons/tree-expanded.svg)':'url(../../assets/icons/tree-collapsed.svg)'}"
      (click)="onCompositeClick(composite)">{{composite.label}}
    </div>
    <ng-container *ngIf="composite.isExpended">
      <div *ngFor="let leaf of composite.leafs" [class]="leaf===clickedLeaf?'leaf selected-leaf':'leaf'"
        (click)="onLeafClick(leaf)">{{leaf}}</div>
    </ng-container>
  </ng-container>
</div>
