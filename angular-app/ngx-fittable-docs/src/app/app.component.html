<div class="main">
  <div class="top">&nbsp;</div>
  <div class="navigation">
    <navigation-tree [clickedLeaf$]="activeContent$"></navigation-tree>
  </div>
  <div class="content">
    <introduction *ngIf="activeContent==='Introduction'"></introduction>
    <row-header *ngIf="activeContent==='Row header'"></row-header>
    <row-height *ngIf="activeContent==='Row height'"></row-height>
    <column-header *ngIf="activeContent==='Column header'"></column-header>
    <column-width *ngIf="activeContent==='Column width'"></column-width>
    <cell-value *ngIf="activeContent==='Cell value'"></cell-value>
    <cell-style *ngIf="activeContent==='Cell style'"></cell-style>
    <cell-merge *ngIf="activeContent==='Cell merge'"></cell-merge>
    <table-dto *ngIf="activeContent==='Table DTO'"></table-dto>
  </div>
</div>
