<div class="paragraph">
  <h1 class="title">{{title}}</h1>
  <div *ngIf="navigation.length > 0" class="left-navigation">
    <div *ngFor="let item of navigation" class="control" (click)="item.run()">
      <div class="label">{{item.label}}</div>
      <div *ngIf="item.isChecked()" class="check">&nbsp;</div>
    </div>
  </div>
  <div class="center">
    <div class="top-navigation">
      <div [class]="showCode ? 'button' : 'button button-selected'" (click)="setShowCode(false)">Preview</div>
      <div [class]="!showCode ? 'button' : 'button button-selected'" (click)="setShowCode(true)">Code</div>
    </div>
    <div class="fittable">
      <ng-container *ngIf="!showCode">
        <fittable [builder]="fittableBuilder" [refreshView$]="fittableRefresh$"></fittable>
      </ng-container>
      <ng-container *ngIf="showCode">
        <object data="https://www.google.com" width="400" height="300" type="text/html"></object>
      </ng-container>
    </div>
  </div>
</div>
